<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Options + Technical Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.3.0"></script>
  <style>
    /* minimal styling */
    body { font-family: sans-serif; margin: 20px; }
    #controls { margin-bottom: 10px; }
    canvas { max-width: 100%; }
    #resultBox { margin-top: 10px; padding: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Ticker: <input id="ticker" value="IBM" /></label>
    <button id="analyzeBtn">Analyze</button>
    <button id="copyBtn">Copy Summary</button>
    <span id="spinner" style="display:none">Loading…</span>
  </div>
  <canvas id="candleChart" height="300"></canvas>
  <canvas id="volChart" height="100"></canvas>
  <div id="resultBox">Result will appear here.</div>
  <div id="signalPills"></div>
  <div class="kv"><span>Trend:</span> <span id="kvTrend">—</span></div>
  <div class="kv"><span>Momentum:</span> <span id="kvMomentum">—</span></div>
  <div class="kv"><span>RSI:</span> <span id="kvRSI">—</span></div>
  <div class="kv"><span>Support / Resistance:</span> <span id="kvSR">—</span></div>

  <script>
  // (Insert the full JavaScript logic: data fetch hybrid mode, chart rendering, signals, summary)
  // Make sure your getCandleData, getYahooCandleData, getLocalCSV, etc. are included.
  
async function loadSummary(ticker){
  try {
    const res = await fetch(`data/summary_${ticker}.json`);
    if(!res.ok){
      document.getElementById("resultBox").textContent = "No local summary found for this ticker.";
      return null;
    }
    return await res.json();
  } catch (e) {
    document.getElementById("resultBox").textContent = "Error loading summary.";
    console.error(e);
    return null;
  }
}

async function analyze(){
  const ticker = document.getElementById("ticker").value.toUpperCase().trim();
  document.getElementById("spinner").style.display = "inline";
  const s = await loadSummary(ticker);
  document.getElementById("spinner").style.display = "none";
  if(!s) return;

  // Update text fields
  document.getElementById("resultBox").textContent =
    `${ticker}: ${s.trend_bias} (${s.momentum}) · RSI ${s.rsi14.toFixed(1)} · Close $${s.close}`;
  document.getElementById("kvTrend").textContent = s.trend_bias;
  document.getElementById("kvMomentum").textContent = s.momentum;
  document.getElementById("kvRSI").textContent = s.rsi14.toFixed(1);
  const sup = s.support?.length ? s.support.join(", ") : "—";
  const res = s.resistance?.length ? s.resistance.join(", ") : "—";
  document.getElementById("kvSR").textContent = `S: ${sup} | R: ${res}`;
}

document.getElementById("analyzeBtn").addEventListener("click", analyze);
document.getElementById("copyBtn").addEventListener("click", () => {
  const txt = document.getElementById("resultBox").textContent;
  navigator.clipboard.writeText(txt);
  alert("Summary copied!");
});


  </script>
</body>
</html>
